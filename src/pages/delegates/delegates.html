


<ion-header>

    <ion-navbar text-center>

      <button  ion-button menuToggle start>
          <ion-icon style="background-color:rgba(red, green, blue, 0.1)" name="menu"></ion-icon>
        </button>

        <ion-title> Delegates</ion-title>


    </ion-navbar>

  </ion-header>


  <ion-content>
    <div *ngIf="data">
      <ion-item no-lines class="list" (click)="openItem(a,'DelegateDetailsPage')" *ngFor="let a of data; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"  >
          <ion-avatar item-start>
            <img src="{{ a.imageurl }}">
          </ion-avatar>
          <h2>{{ a.fname }} {{ a.lname }}</h2>
  
  
        <div *ngIf="a.company">
        <p>{{ a.role }}</p>
        <p>{{ a.company }}</p>
        </div>
  
  
  
  
        </ion-item>
      </div>
  
        <div *ngIf="!data">
          <ion-item no-lines class="fakeItem" *ngFor="let post of fakeUsers; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"  >
            <ion-avatar item-start>
             
            </ion-avatar>
            <h2></h2>
  
  
  
          <p></p>
  
  
  
  
  
          </ion-item>
  
        </div>
  </ion-content>
