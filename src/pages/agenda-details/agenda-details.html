
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div>
    
    <h2 id="title"> {{xx.title}} </h2>
    <br>
    <p>
        <ion-icon name="time"></ion-icon>
        <span style="padding-left: 10px">   {{ xx.activityDetails.time }}</span>
     
    </p>
    <br>
    <p *ngFor="let ss of  generateArray(xx.days.nodes)">

      
      <ion-icon name="calendar"></ion-icon>
      <span style="padding-left: 10px">  {{ ss.name }}</span>
    
    </p>

<br>
    <p *ngFor="let ss of  generateArray(xx.venues.nodes)">
     
        <ion-icon name="navigate"></ion-icon>
      <span style="padding-left: 10px">  {{ ss.name }}</span>
      </p>
      <br>

      <ion-item class="listItems" text-wrap no-lines>

      
        <div *ngIf="xx.activityDetails.activitySpeakers" >
          <div class="faces">
            <ion-avatar  *ngFor="let ss of  xx.activityDetails.activitySpeakers">
                  <img (click)="openItem(ss,'SpeakerDetailsPage')" src="{{ ss.featuredImage.sourceUrl }}">
            </ion-avatar>
          </div>
        </div>

       

      </ion-item>
      
  
 
    
  </div>
  
</ion-content>
