<ion-header>

  <ion-navbar text-center>
    <ion-title>Speaker Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>




    <ion-item id="profileImage" no-lines>

      
         <img src="{{ xx.featuredImage.sourceUrl }}">
  
    </ion-item>
    <div >
        <ion-item class="labels"   no-lines>
            <ion-label > Name</ion-label>
        </ion-item>
        <p padding class="dataTitle">{{ xx.title }}</p>

        <ion-item class="labels"   no-lines>
            <ion-label > Position</ion-label>

        </ion-item>
        <p padding class="data">{{xx.speakerDetails.role}}</p>
        <ion-item class="labels"   no-lines>
            <ion-label > Company</ion-label>

        </ion-item>
        <p padding class="data">{{ xx.speakerDetails.company }}</p>

        <ion-item class="labels"   no-lines>
          <ion-label > Country</ion-label>

      </ion-item>
      <p padding class="data">{{ xx.speakerDetails.country }}</p>

        <br>
      </div>
