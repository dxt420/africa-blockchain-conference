<ion-content>
    <div style=' background-color:#b33224;top:0px; height: 47px; position: absolute; left:0px; width: 100%;'>

                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
            <div class="docX" text-center>
            <span class="doc" >
     
                {{docTitle}}
              
              </span>

            </ion-buttons> 

     
    </div>
    <div style='background-color:transparent;top:47px; height: 5px; position: absolute; left:0px; width: 100%;'></div>
    
  <iframe  [src]="docurl" style="width:100%; height: 100%; border: none;"></iframe>
