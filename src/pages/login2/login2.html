<ion-header>
    <ion-navbar>
        <ion-title text-center>Access with E-mail </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="no-scroll" padding>


    <div text-center>
      <img id="loginLogo" [src]="'assets/imgs/ll.png'" />
    </div>
  
    <div>
      <h1 id="loginHeader" >Sign In</h1>
    </div>
  
    <form (ngSubmit)="login()" [formGroup]="loginForm">
  
  
    <ion-label>Email </ion-label>
    <ion-input class="loginInputs"  type="email" formControlName="email" ></ion-input>
  
  
  
      <ion-label>Password </ion-label>
      <ion-input  class="loginInputs" type="password" formControlName="password" ></ion-input>
  
  
  
  
  
  <br>
    <div>
        <div style="color:red;" class="form-error">{{loginError}}</div>
  
        <div> <button id="signInBtn" ion-button small padding [disabled]="!loginForm.valid"  type="submit">Sign in</button></div>
  
    </div>
  
  </form>
  
  
  <div>New User ? <span id="signUpLink" (click)="goToSignup()" >Sign Up </span></div>
  
  
  
  
  
  
  
  </ion-content>
