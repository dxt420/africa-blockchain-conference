
<ion-header>
    <ion-navbar>
      <ion-title text-center>Profile</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="transparent">
  <div text-center>
    <p>Click to upload a photo</p>
</div>

    <ion-item no-lines style="background-color: transparent">

        <ion-avatar id="uploadImage" (click)="openImagePickerCrop()">
            <img [src]="imgurl">

         </ion-avatar>
     </ion-item>

    <form (ngSubmit)="updateInfo()" [formGroup]="form">

      <ion-label>First Name </ion-label>
      <ion-input  style="margin-top: -15px;border-bottom: 1px solid;" value="{{firstname}}" type="text" formControlName="fname" ></ion-input>

      <ion-label>Last Name </ion-label>
  <ion-input  style="margin-top: -15px;border-bottom: 1px solid;" value="{{lastname}}" type="text" formControlName="lname" ></ion-input>

  <ion-label>Company </ion-label>
  <ion-input  style="margin-top: -15px;border-bottom: 1px solid;" value="{{company}}" formControlName="company" type="text" ></ion-input>

  <ion-label>Role </ion-label>
<ion-input  style="margin-top: -15px;border-bottom: 1px solid;" type="text"  value="{{role}}" formControlName="role"></ion-input>


<ion-label>Address </ion-label>
<ion-input  style="margin-top: -15px;border-bottom: 1px solid;" type="text" value="{{address}}" formControlName="address" ></ion-input>

<ion-label>Mobile Number </ion-label>
<ion-input  style="margin-top: -15px;border-bottom: 1px solid;" type="text" value="{{phone}}" formControlName="phone" ></ion-input>



     

        

       










        <div text-center padding-horizontal>


            <button ion-button small padding type="submit">Save Changes</button>
        </div>
    </form>
</ion-content>
