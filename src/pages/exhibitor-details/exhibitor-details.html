<ion-header>

  <ion-navbar text-center>
    <ion-title>Exhibitor </ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>




    <ion-item id="profileImage" no-lines>

      
      <div text-center>
      
        <img src="{{ xx.featuredImage.sourceUrl }}">
       </div>
  
    </ion-item>

    <div text-center>
     
      <p padding class="dataTitle">{{ xx.title }}</p>

    </div>




    <div *ngIf="this.xx.content"  id="aboutInfoDiv" class="transparent" >

      <div [innerHTML]="theHtmlString"></div>
  
      <br>


  </div>


</ion-content>
