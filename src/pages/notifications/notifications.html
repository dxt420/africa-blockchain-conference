

<ion-header>

    <ion-navbar text-center>
        <button  ion-button menuToggle start>
            <ion-icon style="color:white;" name="menu"></ion-icon>
          </button>

          <ion-title> Notifications</ion-title>
    </ion-navbar>

  </ion-header>







<ion-content>
  <div *ngIf="data.length">
      <div *ngFor="let a of data.slice().reverse(); let i = index;">
    <ion-item *ngIf="a.type=='BCard'" (click)="openBusinessCardsPage()" no-lines class="list">

      
    
            <ion-avatar item-start >
              <img src="{{ a.imgurl }}">
            </ion-avatar>
            
            <h2>{{ a.title }}</h2>


        
            <p>{{ a.body }}</p>

            <p> {{ a.time }}</p>
         
      

    </ion-item>


    <ion-item *ngIf="a.type!='BCard'" (click)="popModal(a)" no-lines class="list">

      
    
        <ion-avatar item-start >
          <img [src]="imgurl">
        </ion-avatar>
        <h2>{{ a.title }}</h2>


    
        <p>{{ a.body }}</p>

        <p> {{ a.time }}</p>
     
  

</ion-item>
  </div>

    
    </div>

      <div *ngIf="!data.length">

        <p text-center>No Notifications yet</p>

      </div>
</ion-content>
